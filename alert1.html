<!DOCTYPE html>
<html>
    <head>
        <title>Dialog Confirm</title>
    </head>
    <body>
    <script>
        var yakin = confirm("Apakah Anda yakin untuk menghapus data ini?");

        if (yakin) {
            window.location = "yes";
        } else {
            document.write("Baiklah, tetap di sini saja ya");
        }
    </script>
    </body>
</html>
